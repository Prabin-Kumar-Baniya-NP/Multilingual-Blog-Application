{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container form-container mt-5">
        <div class="section-title text-center">{% translate "Enter your new Password Here" %}</div>
        <form class="mt-3 mb-3" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                {{ field.label_tag }} 
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{% translate "Change Password" %}</button>
        </form>
    </div>

</div>
{% endblock %}
