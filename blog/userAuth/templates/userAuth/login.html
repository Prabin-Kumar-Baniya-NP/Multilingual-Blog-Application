{% extends 'base.html' %}
{% block content %}
    <div class="container form-container">
        <div class="login-form login-form mt-3 mt-lg-5 mb-3 mb-lg-3 p-3 p-lg-5">
            <h3 class="mt-3 mb-3">Enter the username and password to login</h3>
            <form class="mt-3 mb-3" method="POST" action="">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-floating mb-3">
                  {{ field }}
                  {{ field.label_tag }} 
                  {{ field.errors }}
              </div>
              {% endfor %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="fs-5">Don't have an account. Don't worry! To Create a New Account <a href="{% url 'user:signup' %}"
                    class="btn btn-warning">Click here</a> </p>
        </div>
    </div>
{% endblock %}
