{% extends 'base.html' %}
{% block content %}
    <div class="container form-container">
        <div class="m-sm-2 ms-md-3 m-lg-5">
            <div class="section-title text-center">Enter the username and password to login</div>
            <form class="mt-3 mb-3" method="POST" action="">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-floating mb-3">
                  {{ field }}
                  {{ field.label_tag }} 
                  {{ field.errors }}
              </div>
              {% endfor %}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <p>Don't have an account. Don't worry! To Create a New Account <button type="button" class="btn btn-outline-info"><a href="{% url 'user:signup' %}">Click here</a></button> </p>
        </div>
    </div>
{% endblock %}
