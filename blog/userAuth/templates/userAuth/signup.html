{% extends 'base.html' %}
{% block content %}
    <div class="container form-container">
        <div class="m-sm-2 ms-md-3 m-lg-5">
            <div class="section-title  text-center">Enter the following details to create a free account</div>
            <form class="mt-3 mb-3" method="POST" action="">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-floating mb-3">
                  {{ field }}
                  {{ field.label_tag }} 
                  {{ field.errors }}
              </div>
              {% endfor %}
                <button type="submit" class="btn btn-success">Create Account</button>
            </form>
            <p>
                Already have an account! To login in this site <button type="button" class="btn btn-outline-info"><a href="{% url 'userAuth:login' %}">Click here</a></button>
            </p>
        </div>
    </div>
{% endblock %}
