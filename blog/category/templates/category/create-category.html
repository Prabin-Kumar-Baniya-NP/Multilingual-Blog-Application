{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container form-container mt-5 mb-5">
    <div class="m-sm-2 ms-md-3 m-lg-5">
        <div class="section-title text-center">Enter the following details to create a new Category</div>
        <form class="mt-3 mb-3" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                {{ field.label_tag }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Create Category</button>
        </form>
    </div>
</div>
{% endblock %}
