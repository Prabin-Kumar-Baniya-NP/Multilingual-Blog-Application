{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 fs-5">
    <div class="manage-blog-container mt-3 mb-3 p-3">
        <div class="blog-type-title fs-4 ms-2 text-center">
            Choose Any Category To Update or Delete
        </div>
        <ul class="list-group m-2">
            {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    {{ category.name }}
                </div>
                <div class="manage-category mt-1">
                    <a href="{% url 'category:update-category' category.id %}" class="btn btn-warning m-1">Update</a>
                    <a href="#" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#delete">Delete</a>
                </div>
                <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="delete" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmation For Deletion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this Category
                            </div>
                            <div class="modal-footer">
                                <a href="#" class="btn btn-dark" data-bs-dismiss="modal">Cancel</a>
                                <a href="{% url 'category:delete-category' category.id %}"
                                    class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
{% endblock %}
