{% extends 'base.html' %}
{% block content %}
<div class="container form-container mt-5 mb-5">
  <div class="post-creation-form m-3 p-3">
    <h3 class="mt-2 mb-4">Enter the following details to update the Category</h3>
    <form class="fs-5 mt-3 mb-3" method="POST" action="">
      {% csrf_token %}
      <div class="form-floating mb-3">
        {{ form.name }}
        {{ form.name.label_tag }}
        {{ form.name.errors }}
      </div>
      <div class="form-floating mb-3">
        {{ form.description }}
        {{ form.description.label_tag }}
        {{ form.description.errors }}
      </div>
      <button type="submit" class="btn btn-success">Update Category</button>
    </form>
  </div>
</div>

{% endblock %}
