    <div class="container form-container mt-5 mb-5">
        <div class="post-creation-form m-3 p-3">
            <h3 class="mt-2 mb-4">Enter the following details to create a new post</h3>
            <form class="fs-5 mt-3 mb-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter Post Title">
                    <label for="floatingInput">Post Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Enter the Post Body" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Post Body</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Post Image (Optional) </label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="form-category mb-3">
                    Choose Category
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="option1">
                        <label class="form-check-label" for="option1">
                            Option 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="option2">
                        <label class="form-check-label" for="option2">
                            Option 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="option3">
                        <label class="form-check-label" for="option3">
                            Option 3
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Post</button>
            </form>
